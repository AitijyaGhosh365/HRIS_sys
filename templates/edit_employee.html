<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee {{ employee["first_name"] }} {{ employee["last_name"] }}</h2>

    <form method="post">
        First Name: <input type="text" name="first_name" value="{{ employee['first_name'] }}"><br>
        Middle Name: <input type="text" name="middle_name" value="{{ employee['middle_name'] or '' }}"><br>
        Last Name: <input type="text" name="last_name" value="{{ employee['last_name'] }}"><br>
        Email: <input type="email" name="email" value="{{ employee['email'] }}"><br>
        Phone: <input type="text" name="phone_number" value="{{ employee['phone_number'] or '' }}"><br>
        Department: <input type="text" name="dept_id" value="{{ employee['dept_id'] or '' }}"><br>
        Hire Date: <input type="date" name="hire_date" value="{{ employee['hire_date'] }}"><br>
        Exit Date: <input type="date" name="exit_date" value="{{ employee['exit_date'] or '' }}"><br>
        Job Title: <input type="text" name="job_title" value="{{ employee['job_title'] }}"><br>
        Salary (CTC): <input type="number" step="0.01" name="ctc" value="{{ employee['salary_ctc'] }}"><br>
        Allowances: <input type="number" step="0.01" name="allowances" value="{{ employee['salary_allowances'] }}"><br>
        Field3: <input type="number" step="0.01" name="field3" value="{{ employee['salary_field3'] }}"><br>
        Field4: <input type="number" step="0.01" name="field4" value="{{ employee['salary_field4'] }}"><br>
        Status: <input type="text" name="status" value="{{ employee['status'] }}"><br>
        Role: <input type="text" name="role" value="{{ employee['role'] }}"><br>
        DOB: <input type="date" name="dob" value="{{ employee['dob'] or '' }}"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
